

<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Welcome Mahasiswa</h1>
      <p>Sign in to continue</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item class="item-background-color">
          <ion-label position="floating">EMAIL</ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item class="item-background-color">
          <ion-label position="floating">PASSWORD</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
      </div>
      <div class="action-buttons">
        <ion-button size="large" class="login-button" (click)="login(password)">Login</ion-button>
      </div>
    </div>
  </div>
</ion-content>
